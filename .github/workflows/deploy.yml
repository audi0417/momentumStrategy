name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: List files for debugging
        run: |
          echo "=== Root directory files ==="
          ls -la
          echo "=== Web directory files ==="
          ls -la web/
          echo "=== Checking specific files ==="
          test -f historical_data.json && echo "✅ historical_data.json exists" || echo "❌ historical_data.json missing"
          test -f web/static.html && echo "✅ web/static.html exists" || echo "❌ web/static.html missing"
          test -f web/stock_price_data.json && echo "✅ web/stock_price_data.json exists" || echo "❌ web/stock_price_data.json missing"
      
      - name: Prepare GitHub Pages files
        run: |
          # Copy static version as index.html for GitHub Pages
          cp web/static.html index.html
          # Copy all necessary files
          cp web/style.css .
          cp web/static-script.js script.js
          cp web/stock_price_data.json .
          # historical_data.json is already in root directory
          echo "=== Files after copying ==="
          ls -la *.html *.css *.js *.json
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4