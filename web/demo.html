<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum Stocks Dashboard - Demo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <div class="left-panel">
            <h1>Momentum Stocks Dashboard</h1>
            <div id="table-container">
                <p style="text-align: center; padding: 40px; color: #888;">
                    📊 此為靜態演示版本<br><br>
                    完整功能需要後端服務器運行：<br>
                    <code>cd web && python main.py</code><br><br>
                    功能包括：<br>
                    • 即時股票數據<br>
                    • 互動式K線圖<br>
                    • MACD & RSI技術指標<br>
                    • 動能分析表格
                </p>
            </div>
        </div>
        <div class="right-panel">
            <div class="chart-section">
                <div id="kline-container">
                    <h3>K線圖 (90天)</h3>
                    <p style="text-align: center; padding: 40px; color: #888;">
                        點擊左側股票以查看K線圖<br>
                        <small>需要後端服務器運行</small>
                    </p>
                </div>
            </div>
            <div class="indicator-section">
                <div id="indicator-container">
                    <h3>技術指標 (MACD & RSI)</h3>
                    <p style="text-align: center; padding: 40px; color: #888;">
                        點擊左側股票以查看技術指標<br>
                        <small>需要後端服務器運行</small>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
