<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動能因子分析系統 - 靜態版</title>
    <link rel="stylesheet" href="style_modern.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <div class="logo">
                    <i class="fas fa-chart-line"></i>
                    <div class="logo-text">
                        <h1>動能因子分析系統</h1>
                        <p>Momentum Factor Analysis</p>
                    </div>
                </div>
            </div>
            <div class="header-right">
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="搜索股票代码、名称..." id="search-input">
                </div>
                <button class="notification-btn">
                    <i class="fas fa-bell"></i>
                </button>
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    <span>實時更新</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Market Overview -->
        <section class="market-overview">
            <h2>市場概覽</h2>
            <div class="overview-cards">
                <div class="overview-card">
                    <div class="card-icon">
                        <i class="fas fa-trending-up"></i>
                    </div>
                    <div class="card-content">
                        <div class="card-title">強勢股票</div>
                        <div class="card-value" id="strong-stocks">0</div>
                    </div>
                </div>
                <div class="overview-card">
                    <div class="card-icon">
                        <i class="fas fa-chart-bar"></i>
                    </div>
                    <div class="card-content">
                        <div class="card-title">平均動能</div>
                        <div class="card-value" id="avg-momentum">0.00</div>
                    </div>
                </div>
                <div class="overview-card">
                    <div class="card-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="card-content">
                        <div class="card-title">最後更新</div>
                        <div class="card-value" id="last-update">--:--</div>
                    </div>
                </div>
                <div class="overview-card">
                    <div class="card-icon">
                        <i class="fas fa-database"></i>
                    </div>
                    <div class="card-content">
                        <div class="card-title">追蹤股票</div>
                        <div class="card-value" id="total-stocks">0</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Main Dashboard -->
        <section class="dashboard-layout">
            <!-- Left Panel - Stock List -->
            <div class="left-panel">
                <div class="panel-header">
                    <h3>
                        <i class="fas fa-list"></i>
                        動能股票列表
                    </h3>
                    <div class="panel-controls">
                        <button class="sort-btn" id="sort-btn">
                            <i class="fas fa-sort-amount-down"></i>
                        </button>
                        <button class="refresh-btn" id="refresh-btn">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="table-container" id="table-container">
                    <div class="loading-spinner">
                        <i class="fas fa-spinner fa-spin"></i>
                        <span>載入數據中...</span>
                    </div>
                </div>
            </div>

            <!-- Right Panel - Charts -->
            <div class="right-panel">
                <!-- Stock Info Card -->
                <div class="stock-info-card" id="stock-info-card">
                    <div class="stock-header">
                        <div class="stock-details">
                            <h3 id="selected-stock-name">請選擇股票</h3>
                            <p id="selected-stock-code">--</p>
                        </div>
                        <div class="stock-badge">
                            <span id="stock-status">待選擇</span>
                        </div>
                    </div>
                </div>

                <!-- Charts Section -->
                <div class="charts-container">
                    <!-- Momentum Trend Chart -->
                    <div class="chart-panel">
                        <div class="chart-header">
                            <h3>
                                <i class="fas fa-chart-line"></i>
                                動能趨勢圖
                            </h3>
                            <div class="chart-controls">
                                <span class="indicator-badge">動能分析</span>
                            </div>
                        </div>
                        <div class="chart-content" id="momentum-chart-container">
                            <div class="chart-placeholder">
                                <i class="fas fa-chart-line"></i>
                                <p>選擇股票以查看動能趨勢</p>
                            </div>
                        </div>
                    </div>

                    <!-- Performance Summary -->
                    <div class="chart-panel">
                        <div class="chart-header">
                            <h3>
                                <i class="fas fa-trophy"></i>
                                績效摘要
                            </h3>
                        </div>
                        <div class="chart-content" id="performance-container">
                            <div class="chart-placeholder">
                                <i class="fas fa-chart-bar"></i>
                                <p>選擇股票以查看績效摘要</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toast-container"></div>
